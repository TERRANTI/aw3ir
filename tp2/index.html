<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="B1">

    <h1>TP #2</h1>

    <form action="action.html" method="GET">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" minlength="2" maxlength="20" required>
        <span class="icon-ok" style="color: rgb(52, 10, 238)">✔</span><br><br>

        <label for="prénom">Prénom</label>
        <input type="text" id="prénom" name="prénom" minlength="2" maxlength="20" required>
        <span class="icon-ok" style="color:rgb(52, 10, 238)">✔</span><br><br>

        <label for="dob">Date de naissance</label>
        <input type="date" id="dob" name="dob" required>
        <span class="icon-ok" style="color:rgb(52, 10, 238)">✔</span><br><br>

        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" name="adresse" minlength="5" maxlength="50" required>
        <span class="icon-ok" style="color:rgb(52, 10, 238)">✔</span><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" minlength="5" maxlength="50" required>
        <span class="icon-ok" style="color:rgb(52, 10, 238)">✔</span><br><br>

        <input type="submit" value="ENVOYER">
    </form>

    <script src="action.js"></script>

</body>

</html>
